<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环语句-do while</title>
</head>

<body>
    <script>
        var x = 3;
        var i = 0;

        do {
            console.log(i);
            i++;
        } while (i < x);

        console.log(`while 循环结束后i为${i}`)



        do {
            console.log('do 执行了')
        } while (false)
    </script>
</body>

</html>
