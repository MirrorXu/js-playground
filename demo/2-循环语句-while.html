<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var i = 0;

        while (i < 3) {
            console.log("i 当前为：" + i);
            i = i + 1;
        }
        console.log(`while循环结束后的i为${i}`);
    </script>

</body>

</html>
