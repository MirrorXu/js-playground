<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break语句</title>
</head>

<body>

    <script>
        var i = 0;

        while (i < 100) {
            console.log("i 当前为：" + i);
            i++;
            if (i === 1) break;
        }

        console.log(i) // 1
    </script>


    <script>
        for (var i = 0; i < 100; i++) {
            console.log("i 当前为：" + i);
            if (i === 1) break;
        }

        console.log(i)
    </script>




</body>

</html>
